<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .one{
      width: 100px;
      height: 100px;
      background-color: darkgreen;
    }
    .two{
     width: 100px;
      height: 100px;
      background-color: rgb(100, 103, 129);
    }
    .three{
     width: 100px;
      height: 100px;
      background-color: rgb(83, 100, 104);
    }
  </style>
</head>

<body>
  <div>
    <div id="app">
       <h1>Hello App!</h1>
      <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
       <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
        <router-link to="/home/123">go to home</router-link>
        <router-link to="/user/123">go to user(123)</router-link>
        <router-link to="/user/321">go to user(321)</router-link>
      </p>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
      <!-- <router-view class="view one"></router-view>
      <router-view class="view two"></router-view>
      <router-view class="view three"></router-view> -->
    </div>
  </div>
</body>

</html>
